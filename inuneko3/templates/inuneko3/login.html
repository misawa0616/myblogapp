{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
 
    <title>Login</title>
 
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">

    <!-- Original styles for this template -->
    <link rel="stylesheet" href="{% static 'css/header_footer.css' %}">
  </head>
  <body>
    <header>
      <div class="logo">犬猫乗り物判別</div>
    </header>
    <form class="form-signin" method="post">
      {% csrf_token %}
      {{ form.errors }}
      <h2 class="h3 mb-3 font-weight-normal">画像を犬&nbsp;or&nbsp;猫&nbsp;or&nbsp;乗り物に判別</h2>
      <br>
      <h3 class="h3 mb-3 font-weight-normal">【Please sign in】</h3>
      <label for="inputUsername" class="sr-only">Username:</label>
      <input type="Username" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>
      <br>
      <br>
      <label for="inputPassword" class="sr-only">Password:&nbsp;</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
      </div>
      <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <footer>
      inunekonorimono 2019
    </footer>
  </body>
</html>
